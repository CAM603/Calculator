<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="item screen">0</div>
            <div class="item clear">C</div>
            <div class="item pos_neg">+/-</div>
            <div class="item percent">%</div>
            <div class="item operator divide">/</div>
            <div class="item number seven">7</div>
            <div class="item number eight">8</div>
            <div class="item number nine">9</div>
            <div class="item operator multiply">*</div>
            <div class="item number four">4</div>
            <div class="item number five">5</div>
            <div class="item number six">6</div>
            <div class="item operator minus">-</div>
            <div class="item number one">1</div>
            <div class="item number two">2</div>
            <div class="item number three">3</div>
            <div class="item operator plus">+</div>
            <div class="item number zero">0</div>
            <div class="item decimal">.</div>
            <div class="item equals">=</div>
        </div>
    </section>
    
</body>
<script src="index.js"></script>
</html>
